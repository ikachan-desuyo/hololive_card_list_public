  <style>

    td:nth-child(8), th:nth-child(8) {

    input[type="number"] {

    img {

    #imageModal {

      background: rgba(0,0,0,0.85);

    }

    #imageModal img {
      margin-top: 5vh;

    }

    #csvInput {

    }

    #statsBox {
      margin-bottom: 10px;

    .dark #statsBox {

    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      ãƒ›ãƒ­ãƒ©ã‚¤ãƒ–ã‚«ãƒ¼ãƒ‰ä¸€è¦§
      <div class="top-nav">
        <button onclick="location.href='holoca_skill_page.html'">ğŸ—‚ ã‚«ãƒ¼ãƒ‰è©³ç´°æ¤œç´¢</button>
      </div>
    </h2>

    <div class="top-controls">
      <button onclick="toggleDarkMode()">ğŸŒ— ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿</button>
      <input type="text" id="nameSearch" placeholder="ã‚«ãƒ¼ãƒ‰åæ¤œç´¢" oninput="renderTable()" />
      <button onclick="toggleFilters()">ğŸ”½ ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼è¡¨ç¤ºï¼éè¡¨ç¤º</button>
    </div>

    <div id="statsBox">
      <div id="countDisplay">æ‰€æŒæšæ•°: --</div>
      <div id="typeDisplay">æ‰€æŒç¨®é¡æ•°: -- / --</div>
    </div>

    <div id="filtersWrapper" style="display: none;">
      <!-- ğŸ¯ ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ç¾¤ãŒå…¥ã‚‹ä½ç½®ï¼ˆãƒ¬ã‚¢ãƒ»è‰²ãƒ»Bloomãƒ»å•†å“ãªã©ï¼‰ -->
    </div>

    <div id="csvInput">
      <!-- ğŸ“¥ CSVã‚¤ãƒ³ãƒãƒ¼ãƒˆæ¬„ï¼ˆè²¼ã‚Šä»˜ã‘å¯¾å¿œï¼‰ -->
    </div>

    <table id="cardTable">
      <thead>
        <tr>
          <th>ç”»åƒ</th>
          <th>åå‰ï¼ç•ªå·ï¼ã‚«ãƒ¼ãƒ‰ã‚¿ã‚¤ãƒ—</th>
          <th>ãƒ¬ã‚¢</th>
          <th>è‰²</th>
          <th>Bloom</th>
          <th>HP</th>
          <th>åéŒ²</th>
          <th>æšæ•°</th>
          <th>skills</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="imageModal" onclick="hideImageModal()">
      <img src="" alt="æ‹¡å¤§è¡¨ç¤º" />
    </div>
    <script>
      let cards = [];
    
      function toggleFilters() {
        const wrapper = document.getElementById("filtersWrapper");
        wrapper.style.display = wrapper.style.display === "none" ? "block" : "none";
      }
    
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", document.body.classList.contains("dark"));
      }
    
      function showImageModal(src) {
        const modal = document.getElementById("imageModal");
        modal.querySelector("img").src = src;
        modal.style.display = "block";
      }
    
      function hideImageModal() {
        document.getElementById("imageModal").style.display = "none";
      }
    
      function renderSkills(skills) {
        return skills.map(skill => {
          if (skill.text) {
            return `<b>ã€${skill.type}ã€‘</b><br>${skill.text}`;
          } else {
            const name = skill.name ?? "";
            const desc = skill.description ?? "";
            return `<b>ã€${skill.type}ã€‘</b><br>${name}<br>${desc}`;
          }
        }).join("<br><br>");
      }
      function renderTable() {
    const keyword = document.getElementById("nameSearch").value.toLowerCase();
    const tbody = document.querySelector("#cardTable tbody");
    tbody.innerHTML = "";

    let shown = 0, ownedTypes = 0, ownedTotal = 0;

    const filtered = cards.filter(card => {
      if (keyword && !card.name.toLowerCase().includes(keyword)) return false;

      // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ¡ä»¶ï¼ˆå¾Œã§å®Ÿè£…ã•ã‚Œã‚‹ filterSet ã¨ç…§åˆï¼‰
      if (window.filterSet) {
        if (filterSet.rarity?.size && !filterSet.rarity.has(card.rarity)) return false;
        if (filterSet.color?.size && !filterSet.color.has(card.color)) return false;
        if (filterSet.bloom?.size && !filterSet.bloom.has(card.bloom)) return false;
        if (filterSet.product?.size && !filterSet.product.has(card.product)) return false;
      }

      return true;
    });

    filtered.forEach(card => {
      shown++;
      if (card.owned > 0) ownedTypes++;
      ownedTotal += card.owned;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td><img src="${card.image}" alt="${card.name}" onclick="showImageModal('${card.image}')"></td>
        <td class="name-cell">
          <div style="font-weight: bold;">${card.name}</div>
          <div class="meta">ğŸ“„ ${card.id}<br>ğŸƒ ${card.card_type}</div>
        </td>
        <td>${card.rarity}</td>
        <td>${card.color}</td>
        <td>${card.bloom}</td>
        <td>${card.hp ?? "-"}</td>
        <td>${card.product}</td>
        <td><input type="number" value="${card.owned}" min="0"
          onchange="updateOwned('${card.id}', this.value)" /></td>
        <td>${renderSkills(card.skills)}</td>
      `;
      tbody.appendChild(row);
    });

    document.getElementById("countDisplay").textContent = `æ‰€æŒæšæ•°: ${ownedTotal}`;
    document.getElementById("typeDisplay").textContent = `æ‰€æŒç¨®é¡æ•°: ${ownedTypes} / ${shown}`;
  }

  function updateOwned(id, value) {
    const num = Math.max(0, parseInt(value) || 0);
    localStorage.setItem("count_" + id, num);
    const card = cards.find(c => c.id === id);
    if (card) card.owned = num;
    renderTable();
  }
  async function loadData() {
    try {
      const res = await fetch("json_file/card_data.json");
      const raw = await res.json();
      cards = Object.entries(raw).map(([id, c]) => ({
        id,
        name: c.name,
        rarity: c.rarity ?? "-",
        color: c.color ?? "-",
        bloom: c.bloom_level ?? "-",
        hp: c.hp ?? c.life ?? "-",
        product: c.product ?? "-",
        image: c.image_url,
        card_type: c.card_type ?? "-",
        skills: c.skills ?? [],
        owned: parseInt(localStorage.getItem("count_" + id) ?? "0")
      }));
      buildFilters();
      renderTable();
    } catch (err) {
      alert("ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
      console.error(err);
    }
  }

  function buildFilters() {
    const raritySet = new Set(cards.map(c => c.rarity));
    const colorSet = new Set(cards.map(c => c.color));
    const bloomSet = new Set(cards.map(c => c.bloom));
    const productSet = new Set(cards.map(c => c.product));

    const wrapper = document.getElementById("filtersWrapper");
    wrapper.innerHTML = "";

    window.filterSet = { rarity: new Set(), color: new Set(), bloom: new Set(), product: new Set() };

    const makeGroup = (label, values, key) => {
      const fieldset = document.createElement("fieldset");
      fieldset.className = "filter-group";
      const legend = document.createElement("legend");
      legend.textContent = label;
      fieldset.appendChild(legend);

      const row = document.createElement("div");
      row.className = "filter-row";

      Array.from(values).sort().forEach(val => {
        const input = document.createElement("input");
        input.type = "checkbox";
        input.id = `${key}_${val}`;
        input.onchange = () => {
          if (input.checked) filterSet[key].add(val);
          else filterSet[key].delete(val);
          renderTable();
        };

        const labelEl = document.createElement("label");
        labelEl.appendChild(input);
        labelEl.appendChild(document.createTextNode(val));
        row.appendChild(labelEl);
      });

      fieldset.appendChild(row);
      wrapper.appendChild(fieldset);
    };

    makeGroup("ãƒ¬ã‚¢ãƒªãƒ†ã‚£", raritySet, "rarity");
    makeGroup("è‰²", colorSet, "color");
    makeGroup("Bloom", bloomSet, "bloom");
    makeGroup("åéŒ²å•†å“", productSet, "product");
  }

  window.onload = () => {
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }
    loadData();
  };
  // ğŸ“¥ CSVã‚¤ãƒ³ãƒãƒ¼ãƒˆæ¬„ã‹ã‚‰ã®ãƒ‡ãƒ¼ã‚¿å–ã‚Šè¾¼ã¿
  const csvInput = document.getElementById("csvInput");
  csvInput.textContent = `è²¼ã‚Šä»˜ã‘å¯¾å¿œ: HL-001,2 ã®ã‚ˆã†ã«ã‚«ãƒ¼ãƒ‰ç•ªå·ã¨æšæ•°ã‚’ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã§å…¥åŠ›`;

  csvInput.contentEditable = true;
  csvInput.oninput = () => {
    const lines = csvInput.textContent.trim().split(/[\r\n]+/);
    let updated = 0;
    lines.forEach(line => {
      const [id, count] = line.split(",").map(s => s.trim());
      if (!id || isNaN(parseInt(count))) return;
      localStorage.setItem("count_" + id, parseInt(count));
      const card = cards.find(c => c.id === id);
      if (card) {
        card.owned = parseInt(count);
        updated++;
      }
    });
    if (updated > 0) {
      renderTable();
    }
  };
</script>
