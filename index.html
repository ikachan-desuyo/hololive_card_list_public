  <style>
    body {

    .dark { background: #222; color: #eee; }

    .dark th, .dark td { border-color: #666; }

    .sticky-info {

      padding: 10px 0;

    .dark .sticky-info {
      background: #222;

    }

    table {
      border-collapse: collapse;

      table-layout: auto;
    }
    thead {
      position: sticky;

    .dark thead {

    }

    th, td {
      border: 1px solid #ccc;

    }
    .dark th, .dark td {

    td.name-cell .meta {
      margin-top: 4px;

    }
    .dark td.name-cell .meta {
      border-top: 1px dashed #666;
      color: #aaa;
    }

    td:nth-child(2), th:nth-child(2) {
      min-width: 140px;
      max-width: 180px;
      word-break: break-word;
    }

    td.rarity, th.rarity {
      font-size: 13px;
      width: 40px;
      text-align: center;
    }

    td:nth-child(8), th:nth-child(8) {
      width: 40px;
    }

    input[type="number"] {
      width: 32px;
      text-align: center;
    }

    img {
      width: 60px;
      border-radius: 4px;
      cursor: zoom-in;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    #cardPreviewArea img {
      object-fit: contain;
      background: transparent;
      border: none;
      outline: none;
    }
    .dark #cardPreviewArea div {
      background: #333;
      color: #eee;
      border-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-top">
      <h2>
        ãƒ›ãƒ­ãƒ©ã‚¤ãƒ–ã‚«ãƒ¼ãƒ‰ä¸€è¦§
        <div class="top-nav">
          <button onclick="location.href='holoca_skill_page.html'">ğŸ—‚ ã‚«ãƒ¼ãƒ‰è©³ç´°æ¤œç´¢</button>
        </div>
      </h2>

      <div class="top-controls">
        <button onclick="setViewMode('table')">ğŸ§¾ è¡¨ãƒ¢ãƒ¼ãƒ‰</button>
        <button onclick="setViewMode('compact')">ğŸ–¼ï¸ ç°¡æ˜“è¡¨ç¤º</button>
        <button onclick="toggleDarkMode()">ğŸŒ— ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿</button>
        <input type="text" id="nameSearch" placeholder="ã‚«ãƒ¼ãƒ‰åæ¤œç´¢" oninput="renderTable()" />
        <button onclick="toggleFilters()">ğŸ”½ ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼è¡¨ç¤ºï¼éè¡¨ç¤º</button>
        <select id="sortMethod" onchange="renderTable()">
          <option value="release" selected>ç™ºå£²æ—¥é †</option>
          <option value="id">ã‚«ãƒ¼ãƒ‰ç•ªå·é †</option>
          <option value="name">åå‰é †</option>
          <option value="rarity">ãƒ¬ã‚¢ãƒªãƒ†ã‚£é †</option>
        </select>
      </div>

      <div id="filtersWrapper">
        <fieldset class="filter-group">
          <legend>æ‰€æŒçŠ¶æ…‹</legend>
          <div class="filter-row" id="ownedStateGroup">
            <label><input type="checkbox" name="ownedState" value="owned" checked onchange="renderTable()"> æ‰€æŒã‚ã‚Š</label>
            <label><input type="checkbox" name="ownedState" value="unowned" checked onchange="renderTable()"> æ‰€æŒãªã—</label>
          </div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>ãƒ¬ã‚¢ãƒªãƒ†ã‚£</legend>
          <button onclick="selectAll('rarityFilter')">å…¨é¸æŠ</button>
          <button onclick="clearAll('rarityFilter')">å…¨éƒ¨å¤–ã™</button>
          <div class="filter-row" id="rarityFilter"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>è‰²</legend>
          <button onclick="selectAll('colorFilter')">å…¨é¸æŠ</button>
          <button onclick="clearAll('colorFilter')">å…¨éƒ¨å¤–ã™</button>
          <div class="filter-row" id="colorFilter"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>Bloom</legend>
          <button onclick="selectAll('bloomFilter')">å…¨é¸æŠ</button>
          <button onclick="clearAll('bloomFilter')">å…¨éƒ¨å¤–ã™</button>
          <div class="filter-row" id="bloomFilter"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>åéŒ²å•†å“</legend>
          <select id="productFilter" onchange="renderTable()">
            <option value="">åéŒ²å•†å“ï¼ˆé¸æŠï¼‰</option>
          </select>
        </fieldset>
      </div>
    </div>

    <div class="sticky-info">
      <div id="countDisplay" style="font-weight:bold;"></div>
      <div id="typeDisplay" style="font-weight:bold;"></div>
    </div>

    <table id="cardTable">
      <thead>
        <tr>
          <th>ç”»åƒ</th>
          <th>åå‰ï¼ç•ªå·ï¼ã‚«ãƒ¼ãƒ‰ã‚¿ã‚¤ãƒ—</th>
          <th class="rarity">ãƒ¬ã‚¢</th>
          <th>è‰²</th>
          <th>Bloom</th>
          <th>HP</th>
          <th>åéŒ²</th>
          <th>æšæ•°</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ğŸ”„ è¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰ç”¨ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼é ˜åŸŸ -->
    <div id="cardPreviewArea" style="display:none;"></div>

    <h3>CSVã‚¤ãƒ³ãƒãƒ¼ãƒˆãƒ»ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</h3>
    <div class="controls">
      <textarea id="csvInput" rows="4" placeholder="id,æšæ•° ã®CSVã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„"></textarea>
      <button onclick="importCSV()">ğŸ“¥ CSVã‚¤ãƒ³ãƒãƒ¼ãƒˆ</button>
      <button onclick="exportCSV()">ğŸ“¤ æ‰€æŒCSVã‚’ã‚³ãƒ”ãƒ¼</button>
    </div>

    <div id="imageModal" onclick="hideImageModal()" style="
      display:none;
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.85);
      text-align:center;
      z-index:1000;
      cursor:zoom-out;">
      <img src="" style="
        margin-top:5vh;
        width:100%;
        height:auto;
        max-height:100dvh;
        object-fit:contain;">
    </div>
    <script>
      let cards = [];
      let releaseMap = {};
      let viewMode = "table"; // è¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰: "table" | "compact" | "large"
      
      function setViewMode(mode) {
        viewMode = mode;
        renderTable();
      }
      
      function toggleFilters() {
        const el = document.getElementById("filtersWrapper");
        el.style.display = el.style.display === "none" ? "block" : "none";
      }
      
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", document.body.classList.contains("dark"));
      }
      
      function selectAll(id) {
        document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = true);
        renderTable();
      }
      
      function clearAll(id) {
        document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = false);
        renderTable();
      }
      
      function showImageModal(src) {
        const modal = document.getElementById("imageModal");
        modal.querySelector("img").src = src;
        modal.style.display = "block";
      }
      
      function hideImageModal() {
        document.getElementById("imageModal").style.display = "none";
      }
      
      function renderSkills(skills) {
        return skills.map(skill => {
          if (skill.text) {
            return `<b>ã€${skill.type}ã€‘</b><br>${skill.text}`;
          } else {
            const name = skill.name ?? "";
            const desc = skill.description ?? "";
            return `<b>ã€${skill.type}ã€‘</b><br>${name}<br>${desc}`;
          }
        }).join("<br><br>");
      }
      
      function setupFilters() {
        const raritySet = new Set(), colorSet = new Set(), bloomSet = new Set(), productSet = new Set();
        cards.forEach(c => {
          raritySet.add(c.rarity);
          colorSet.add(c.color);
          bloomSet.add(c.bloom);
          if (!c.product.includes(",")) {
            productSet.add(c.product);
          }
        });
      
        function populateCheck(id, items) {
          const container = document.getElementById(id);
          items.forEach(val => {
            const label = document.createElement("label");
            label.innerHTML = `<input type="checkbox" value="${val}" checked onchange="renderTable()"> ${val}`;
            container.appendChild(label);
          });
        }
      
        function populateSelect(id, items, label) {
          const select = document.getElementById(id);
          select.innerHTML = `<option value="">${label}</option>`;
          [...items].sort().forEach(val => {
            const opt = document.createElement("option");
            opt.value = val;
            opt.textContent = val;
            select.appendChild(opt);
          });
        }
      
        populateCheck("rarityFilter", [...raritySet].sort());
        populateCheck("colorFilter", [...colorSet].sort());
        populateCheck("bloomFilter", [...bloomSet].sort());
        populateSelect("productFilter", productSet, "åéŒ²å•†å“");
      }
      
      function sortCards(cards) {
        const method = document.getElementById("sortMethod")?.value ?? "release";
        let sorted = [...cards];
        if (method === "release") {
          sorted.sort((a, b) => {
            const ra = releaseMap[a.product] ?? "9999-12-31";
            const rb = releaseMap[b.product] ?? "9999-12-31";
            if (ra !== rb) return ra.localeCompare(rb);
            if (a.product !== b.product) return a.product.localeCompare(b.product);
            return a.id.localeCompare(b.id);
          });
        } else if (method === "id") {
          sorted.sort((a, b) => a.id.localeCompare(b.id));
        } else if (method === "name") {
          sorted.sort((a, b) => a.name.localeCompare(b.name, "ja"));
        } else if (method === "rarity") {
          const rank = { "SR": 3, "R": 2, "N": 1 };
          sorted.sort((a, b) => (rank[b.rarity] ?? 0) - (rank[a.rarity] ?? 0));
        }
        return sorted;
      }
      
      function renderTable() {
        const keyword = document.getElementById("nameSearch").value.toLowerCase();
        const getChecked = id => [...document.querySelectorAll(`#${id} input:checked`)].map(el => el.value);
        const rarity = getChecked("rarityFilter");
        const color = getChecked("colorFilter");
        const bloom = getChecked("bloomFilter");
        const product = document.getElementById("productFilter").value.toLowerCase();
        const ownedStates = [...document.querySelectorAll('input[name="ownedState"]:checked')].map(el => el.value);
      
        const tableArea = document.getElementById("cardTable");
        const previewArea = document.getElementById("cardPreviewArea");
      
        const filtered = cards.filter(card => {
          const count = card.owned;
          const matchOwned =
            ownedStates.length === 0 ||
            (ownedStates.includes("owned") && count > 0) ||
            (ownedStates.includes("unowned") && (!count || count == 0));
          if (!matchOwned) return false;
      
          const match = {
            name: !keyword || card.name.toLowerCase().includes(keyword),
            rarity: rarity.length === 0 || rarity.includes(card.rarity),
            color: color.length === 0 || color.includes(card.color),
            bloom: bloom.length === 0 || bloom.includes(card.bloom),
            product: !product || card.product.toLowerCase().includes(product)
          };
      
          return !Object.values(match).includes(false);
        });
      
        const sortedCards = sortCards(filtered);
      
        const tbody = tableArea.querySelector("tbody");
        tbody.innerHTML = "";
      
        if (viewMode === "table") {
          previewArea.style.display = "none";
          tableArea.style.display = "";
          let shown = 0, ownedCount = 0, ownedTypes = 0;
      
          sortedCards.forEach(card => {
            shown++;
            if (card.owned > 0) ownedTypes++;
            ownedCount += card.owned;
      
            const bloomText = card.card_type === "Buzzãƒ›ãƒ­ãƒ¡ãƒ³" ? "1stBuzz" : card.bloom;
            const productText = card.product.includes(",") ? card.product.replace(/,\s*/g, "<br>") : card.product;
      
            const row = document.createElement("tr");
            row.setAttribute("data-rarity", card.rarity);
            row.innerHTML = `
              <td><img src="${card.image}" alt="${card.name}" onclick="showImageModal('${card.image}')"></td>
              <td class="name-cell">
                <div style="font-weight: bold;">${card.name}</div>
                <div class="meta">ğŸ“„ ${card.id}<br>ğŸƒ ${card.card_type}</div>
              </td>
              <td class="rarity">${card.rarity}</td>
              <td>${card.color}</td>
              <td>${bloomText}</td>
              <td>${card.hp ?? "-"}</td>
              <td>${productText}</td>
              <td><input type="number" min="0" value="${card.owned}" onchange="updateOwned('${card.id}', this.value)"></td>
            `;
            tbody.appendChild(row);
          });
      
          const ratio = shown > 0 ? Math.round((ownedTypes / shown) * 100) : 0;
          document.getElementById("countDisplay").textContent =
            `æ‰€æŒæšæ•°ï¼š${ownedCount} / è¡¨ç¤ºï¼š${shown}ç¨®é¡ï¼ˆæ‰€æŒç‡ ${ratio}%ï¼‰`;
          document.getElementById("typeDisplay").textContent =
            `æ‰€æŒç¨®é¡æ•°ï¼š${ownedTypes}`;
          return;
        }
      
        // ğŸ”„ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰ï¼ˆcompact / largeï¼‰
        if (viewMode === "compact") {
          tableArea.style.display = "none";
          previewArea.innerHTML = "";
          previewArea.style.display = "block";

          const container = document.createElement("div");
          container.style.display = "flex";
          container.style.flexWrap = "wrap";
          container.style.gap = "12px";
          container.style.justifyContent = "flex-start";
          container.style.padding = "8px";

          sortedCards.forEach(card => {
            const box = document.createElement("div");
            box.style.flex = "1 1 160px";         // â† æœ€å°160pxã€åºƒã„ç”»é¢ãªã‚‰ã‚‚ã£ã¨ä¸¦ã¶
            box.style.boxSizing = "border-box";  // â† paddingè¾¼ã¿ã®ã‚µã‚¤ã‚º
            box.style.border = "1px solid #ccc";
            box.style.borderRadius = "8px";
            box.style.padding = "8px";
            box.style.background = document.body.classList.contains("dark") ? "#333" : "#fff";

            const img = document.createElement("img");
            img.src = card.image;
            img.alt = card.name;
            img.style.width = "100%";
            img.style.borderRadius = "4px";
            img.style.cursor = "zoom-in";
            img.onclick = () => showImageModal(card.image);

            const info = document.createElement("div");
            info.style.marginTop = "8px";
            info.innerHTML = `
              <div style="font-weight:bold;">${card.name}</div>
              <div style="font-size:13px;">ğŸ“„ ${card.id}</div>
              <div style="font-size:13px;">âœ¨ ${card.rarity}ã€€ğŸƒ ${card.owned ?? 0}æš</div>
            `;

            box.appendChild(img);
            box.appendChild(info);
            container.appendChild(box);
          });

          previewArea.appendChild(container);
          return;
        }
      }

      function updateOwned(id, value) {
        const num = Math.max(0, parseInt(value) || 0);
        localStorage.setItem("count_" + id, num);
        const card = cards.find(c => c.id === id);
        if (card) card.owned = num;
        renderTable();
      }

      function importCSV() {
        const input = document.getElementById("csvInput").value.trim().split("\n");
        input.forEach(line => {
          const [id, count] = line.split(",");
          const num = Math.max(0, parseInt(count) || 0);
          localStorage.setItem("count_" + id, num);
          const card = cards.find(c => c.id === id);
          if (card) card.owned = num;
        });
        renderTable();
        alert("CSVã‚’åæ˜ ã—ã¾ã—ãŸï¼");
      }

      function exportCSV() {
        const lines = cards.filter(c => c.owned > 0).map(c => `${c.id},${c.owned}`);
        navigator.clipboard.writeText(lines.join("\n"))
          .then(() => alert("æ‰€æŒCSVã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"))
          .catch(() => alert("ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ"));
      }

      window.onload = async () => {
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark");
        }

        try {
          const [cardRes, releaseRes] = await Promise.all([
            fetch("json_file/card_data.json"),
            fetch("json_file/release_dates.json")
          ]);
          const cardRaw = await cardRes.json();
          releaseMap = await releaseRes.json();

          cards = Object.entries(cardRaw)
            .map(([key, card]) => ({
              id: key,
              name: card.name,
              rarity: card.rarity ?? "-",
              color: card.color ?? "-",
              bloom: card.bloom_level ?? "-",
              hp: card.card_type === "ãƒ›ãƒ­ãƒ¡ãƒ³" ? card.hp : card.life ?? "-",
              product: card.product,
              image: card.image_url,
              url: `https://hololive-official-cardgame.com/cardlist/?id=${card.id}`,
              owned: parseInt(localStorage.getItem("count_" + key) ?? "0"),
              card_type: card.card_type ?? "-"
            }));
          setupFilters();
          renderTable();
        } catch (err) {
          console.error(err);
          alert("ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸï¼");
        }
      };
</script>
</body>
