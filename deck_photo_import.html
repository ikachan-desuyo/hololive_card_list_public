  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<body>
  <h2>ğŸ“¸ OCR ã‚«ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³</h2>
  <button onclick="history.back()">â† å‰ã®ãƒšãƒ¼ã‚¸ã¸</button>
  <!-- âœ… å†™çœŸãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‹ã‚‰é¸æŠã§ãã‚‹ã‚ˆã†ã«å¤‰æ›´ -->
  <input type="file" accept="image/*" onchange="scanImageOCR(event)" />
  <div id="loading"></div>
  <div id="result" class="preview"></div>

  <script>
    let cardData = {};

    // âœ… JSONèª­ã¿è¾¼ã¿
    fetch('json_file/card_data.json')
      .then(res => res.json())
      .then(data => {
        cardData = data;
        console.log("âœ… card_data.json loaded");
      })
      .catch(err => {
        console.error("âŒ Failed to load card_data.json", err);
        alert("card_data.json ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ");
      });

      async function scanImageOCR(event) {
    const file = event.target.files[0];
    if (!file || !cardData) return;

    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    result.innerHTML = "";
    loading.textContent = "ğŸ” OCRã§ã‚«ãƒ¼ãƒ‰IDã‚’èª­ã¿å–ã‚Šä¸­â€¦";

    const imageURL = URL.createObjectURL(file);

    try {
        const { data: { text } } = await Tesseract.recognize(imageURL, 'ipn', {
        logger: m => console.log(m)
        });

        loading.textContent = "";

        // âœ… ã‚¹ã‚­ãƒ£ãƒ³å…¨æ–‡ã‚’è¡¨ç¤º
        result.innerHTML = `
        <h4>ğŸ“„ èª­ã¿å–ã‚‰ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆ</h4>
        <pre style="white-space: pre-wrap; background:#eee; padding:10px;">${text}</pre>
        `;

        const detected = extractCardId(text);
        if (!detected) {
        result.innerHTML += `<p class="error">ã‚«ãƒ¼ãƒ‰IDã‚’æ¤œå‡ºã§ãã¾ã›ã‚“ã§ã—ãŸ</p>`;
        return;
        }

        const card = cardData[detected];
        if (!card) {
        result.innerHTML += `<p class="error">IDä¸€è‡´ãªã—ï¼š<code>${detected}</code></p>`;
        return;
        }

        // âœ… ä¸€è‡´ã—ãŸã‚«ãƒ¼ãƒ‰æƒ…å ±ã‚’è¿½åŠ è¡¨ç¤º
        result.innerHTML += `
        <h4>ğŸ§  æ¤œå‡ºçµæœï¼š${detected}</h4>
        <img src="${card.image_url}" alt="${card.image_alt || card.name}" />
        <h3>${card.name}</h3>
        <p>ğŸ—‚ <strong>${card.card_type}</strong></p>
        ${(card.skills || []).map(skill => `
            <li><strong>${skill.type}</strong>ï¼š${skill.name ?? ""} ${skill.description ?? ""}</li>
        `).join("")}
        `;
    } catch (err) {
        loading.textContent = "";
        result.innerHTML = `<p class="error">OCRå‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ</p>`;
        console.error(err);
    }
    }

    function extractCardId(text) {
      const lines = text.split(/\r?\n/).map(line => line.trim());
      const pattern = /[hH][A-Z]{2,}[0-9]{3}-[0-9]{3}[_A-Z]{0,3}/;
      for (const line of lines) {
        const match = line.match(pattern);
        if (match) return match[0];
      }
      return null;
    }
  </script>
