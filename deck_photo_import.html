<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¸ OCR ã‚«ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 16px; background: #f9f9f9; }
    h2 { margin-bottom: 12px; }

</head>
<body>
  <h2>ğŸ“¸ OCR ã‚«ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³</h2>
  <button onclick="history.back()">â† å‰ã®ãƒšãƒ¼ã‚¸ã¸</button>
  <input type="file" accept="image/*" capture="environment" onchange="scanImageOCR(event)" />
  <div id="loading"></div>
  <div id="result" class="preview"></div>

  <script>
    let cardData = {};

    // âœ… JSONèª­ã¿è¾¼ã¿
    fetch('json_file/card_data.json')
      .then(res => res.json())
      .then(data => {
        cardData = data;
        console.log("âœ… card_data.json loaded");
      })
      .catch(err => {
        console.error("âŒ Failed to load card_data.json", err);
        alert("card_data.json ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ");
      });

    async function scanImageOCR(event) {
      const file = event.target.files[0];
      if (!file || !cardData) return;

      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      result.innerHTML = "";
      loading.textContent = "ğŸ” OCRã§ã‚«ãƒ¼ãƒ‰IDã‚’èª­ã¿å–ã‚Šä¸­â€¦";

      const imageURL = URL.createObjectURL(file);

      try {
        const { data: { text } } = await Tesseract.recognize(imageURL, 'eng', {
          logger: m => console.log(m)
        });

        const detected = extractCardId(text);
        loading.textContent = "";

        if (!detected) {
          result.innerHTML = `<p class="error">ã‚«ãƒ¼ãƒ‰IDã‚’æ¤œå‡ºã§ãã¾ã›ã‚“ã§ã—ãŸ</p>`;
          return;
        }

        const card = cardData[detected];
        if (!card) {
          result.innerHTML = `<p class="error">IDä¸€è‡´ãªã—ï¼š<code>${detected}</code></p>`;
          return;
        }

        result.innerHTML = `
          <img src="${card.image_url}" alt="${card.image_alt || card.name}" />
          <h3>${card.name}</h3>
          <p>ğŸ—‚ <strong>${card.card_type}</strong></p>
          ${card.product ? `<p>ğŸ“¦ ${card.product}</p>` : ""}
          ${card.rarity ? `<p>ğŸ´ ãƒ¬ã‚¢ãƒªãƒ†ã‚£ï¼š${card.rarity}</p>` : ""}
          ${card.color ? `<p>ğŸŒˆ ã‚«ãƒ©ãƒ¼ï¼š${card.color}</p>` : ""}
          ${card.hp ? `<p>â¤ï¸ HPï¼š${card.hp}</p>` : ""}
          ${card.bloom_level ? `<p>ğŸŒ¸ ãƒ–ãƒ«ãƒ¼ãƒ ï¼š${card.bloom_level}</p>` : ""}
          ${card.baton_touch ? `<p>ğŸª„ ãƒãƒˆãƒ³ã‚¿ãƒƒãƒï¼š${card.baton_touch}</p>` : ""}
          ${card.tags ? `<p>ğŸ· ã‚¿ã‚°ï¼š${card.tags.join(", ")}</p>` : ""}
          <h4>ğŸ§  ã‚¹ã‚­ãƒ«</h4>
          <ul>
            ${(card.skills || []).map(skill => `
              <li>
                <strong>${skill.type}</strong>ï¼š
                ${skill.name ? `<em>${skill.name}</em> - ` : ""}
                ${skill.description || ""}
              </li>
            `).join("")}
          </ul>
        `;
      } catch (err) {
        loading.textContent = "";
        result.innerHTML = `<p class="error">OCRå‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ</p>`;
        console.error(err);
      }
    }

    function extractCardId(text) {
      const lines = text.split(/\r?\n/).map(line => line.trim());
      const pattern = /h[A-Z]{2,}[0-9]{3}-[0-9]{3}[_A-Z]*[A-Z]/;
      for (const line of lines) {
        const match = line.match(pattern);
        if (match) return match[0];
      }
      return null;
    }
  </script>
