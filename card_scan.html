<body>
  <h1>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã‚«ãƒ¼ãƒ‰æ æ¤œå‡ºï¼ˆæ”¹å–„æ¡ˆåˆ‡ã‚Šæ›¿ãˆç‰ˆï¼‰</h1>
  <div id="opencv-status">ğŸ”„ OpenCVãƒ­ãƒ¼ãƒ‰ä¸­...</div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvasOutput"></canvas>
  <div>
    <button id="mode1-button" class="active">æ”¹å–„æ¡ˆ1</button>
    <button id="mode2-button">æ”¹å–„æ¡ˆ2</button>
    <button id="mode3-button">æ”¹å–„æ¡ˆ3</button>
  </div>
  <div>
    <button id="trim-button">ãƒˆãƒªãƒŸãƒ³ã‚°</button>

  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvasOutput');
    const statusEl = document.getElementById('opencv-status');
    const textOutput = document.getElementById('text-output');
    const trimBtn = document.getElementById('trim-button');
    const ocrBtn = document.getElementById('ocr-button');
    let currentMode = 1;
    let streaming = false;

    // ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³
    ['mode1','mode2','mode3'].forEach((id, idx) => {
      document.getElementById(`${id}-button`)
        .addEventListener('click', () => setMode(idx+1));
    });

    function setMode(m) {
      currentMode = m;
      ['mode1','mode2','mode3'].forEach((id, idx) => {
        document.getElementById(`${id}-button`)
          .classList.toggle('active', currentMode === idx+1);
      });
      statusEl.innerText = `ğŸ”„ æ”¹å–„æ¡ˆ${m} é©ç”¨ä¸­...`;
    }

    function onOpenCvReady() {
      statusEl.innerText = 'âœ… OpenCVèª­ã¿è¾¼ã¿å®Œäº†';
      startCamera();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            streaming = true;
            initCv();
          };
        })
        .catch(err => {
          console.error(err);
          alert('ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—');
        });
    }

    // OpenCV Matå¤‰æ•°ï¼ˆå†åˆ©ç”¨ï¼‰
    let cap, src, dst, gray, blurred, edges, hsv, mask, kernel, contours, hierarchy;

    function initCv() {
      cap = new cv.VideoCapture(video);
      src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      dst = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      gray = new cv.Mat(); blurred = new cv.Mat(); edges = new cv.Mat();
      hsv = new cv.Mat(); mask = new cv.Mat();
      kernel = cv.Mat.ones(5,5,cv.CV_8U);
      contours = new cv.MatVector(); hierarchy = new cv.Mat();
      requestAnimationFrame(processVideo);
    }

    function processVideo() {
      if (!streaming) return;
      cap.read(src);
      src.copyTo(dst);

      switch(currentMode) {
        case 1: mode1(); break;
        case 2: mode2(); break;
        case 3: mode3(); break;
      }

      cv.imshow(canvas, dst);
      requestAnimationFrame(processVideo);
    }

    function mode1() {
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.Canny(gray, edges, 50, 150);
      drawContours(edges);
    }

    function mode2() {
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, blurred, new cv.Size(5,5), 0);
      cv.dilate(blurred, blurred, kernel);
      cv.erode(blurred, blurred, kernel);
      cv.Canny(blurred, edges, 50, 150);
      drawContours(edges);
    }

    function mode3() {
      cv.cvtColor(src, hsv, cv.COLOR_RGBA2HSV);
      cv.inRange(hsv, new cv.Scalar(0,50,50), new cv.Scalar(10,255,255), mask);
      drawContours(mask);
    }

    function drawContours(binMat) {
      cv.findContours(binMat, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
      for (let i = 0; i < contours.size(); i++) {
        let rect = cv.boundingRect(contours.get(i));
        cv.rectangle(dst, new cv.Point(rect.x,rect.y), new cv.Point(rect.x+rect.width, rect.y+rect.height), [255,0,0,255], 2);
      }
    }

    trimBtn.addEventListener('click', () => {
      statusEl.innerText = 'âœ‚ï¸ ãƒˆãƒªãƒŸãƒ³ã‚°å®Ÿè¡Œä¸­...';
      // ãƒˆãƒªãƒŸãƒ³ã‚°å‡¦ç†ã®å®Ÿè£…ã¯ã“ã“ã«
      statusEl.innerText = 'âœ… ãƒˆãƒªãƒŸãƒ³ã‚°å®Œäº†';
    });

    ocrBtn.addEventListener('click', () => {
      statusEl.innerText = 'ğŸ”¤ OCRå®Ÿè¡Œä¸­...';
      // OCRå‡¦ç†ã®å®Ÿè£…ã¯ã“ã“ã«
      statusEl.innerText = 'âœ… OCRå®Œäº†';
    });
  </script>
