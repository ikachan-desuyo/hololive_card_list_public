<head>
  <meta charset="UTF-8">
  <title>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã‚«ãƒ¼ãƒ‰æ æ¤œå‡ºï¼ˆæœ€é©åŒ–ç‰ˆï¼‰</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>
  <style>
    video { display: none; }
    canvas { border: 1px solid #333; display: block; margin: 10px auto; }
    .button-group { text-align: center; margin: 1em; }
    button.active { background: #4caf50; color: #fff; }
  </style>
</head>
<body>
  <h1>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã‚«ãƒ¼ãƒ‰æ æ¤œå‡ºï¼ˆæœ€é©åŒ–ç‰ˆï¼‰</h1>
  <div id="opencv-status">ğŸ”„ OpenCV åˆæœŸåŒ–ä¸­â€¦</div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvasOutput"></canvas>

  <div class="button-group">
    <button id="mode1" class="active">æ”¹å–„æ¡ˆ1</button>
    <button id="mode2">æ”¹å–„æ¡ˆ2</button>
    <button id="mode3">æ”¹å–„æ¡ˆ3</button>
  </div>

  <script>
    let video = document.getElementById('video');
    let canvasOut = document.getElementById('canvasOutput');
    let ctxOut  = canvasOut.getContext('2d');
    let statusEl = document.getElementById('opencv-status');
    let currentMode = 1;

    // ãƒœã‚¿ãƒ³åˆ¶å¾¡
    function setMode(m){
      currentMode = m;
      [1,2,3].forEach(i=>{
        document.getElementById('mode'+i)
          .classList.toggle('active', i===m);
      });
    }
    [1,2,3].forEach(i=>{
      document.getElementById('mode'+i)
        .addEventListener('click', ()=> setMode(i));
    });

    function onOpenCvReady(){
      statusEl.innerText = 'âœ… OpenCV èª­ã¿è¾¼ã¿å®Œäº†';
      startCamera();
    }

    function startCamera(){
      navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
        .then(stream=>{
          video.srcObject = stream;
          video.addEventListener('loadedmetadata', initProcessing);
        })
        .catch(e=>{
          alert('ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—: '+e);
        });
    }

    // --- ã“ã“ã‹ã‚‰ OpenCV å‡¦ç†é–¢é€£ ---

    let cap, src, dst;
    let gray, blurred, edges, hsv, mask;
    let kernel, contours, hierarchy;

    function initProcessing(){
      // canvas ã‚’ video ã‚µã‚¤ã‚ºã«åˆã‚ã›ã‚‹
      canvasOut.width  = video.videoWidth;
      canvasOut.height = video.videoHeight;

      // VideoCapture æº–å‚™
      cap = new cv.VideoCapture(video);

      // Mat ã‚’ä¸€åº¦ã ã‘ç”Ÿæˆ
      src     = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      dst     = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);

      gray    = new cv.Mat();
      blurred = new cv.Mat();
      edges   = new cv.Mat();
      hsv     = new cv.Mat();
      mask    = new cv.Mat();

      kernel   = cv.Mat.ones(5, 5, cv.CV_8U);
      contours = new cv.MatVector();
      hierarchy= new cv.Mat();

      requestAnimationFrame(processVideo);
    }

    function processVideo(){
      // ãƒ•ãƒ¬ãƒ¼ãƒ å–å¾—
      cap.read(src);

      // ãƒ¢ãƒ¼ãƒ‰åˆ¥å‡¦ç†
      switch(currentMode){
        case 1: mode1(src, dst); break;
        case 2: mode2(src, dst); break;
        case 3: mode3(src, dst); break;
      }

      // çµæœæç”»
      cv.imshow(canvasOut, dst);
      requestAnimationFrame(processVideo);
    }

    function mode1(src, dst){
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.Canny(gray, edges, 50, 150);
      drawContours(edges, src, dst);
    }

    function mode2(src, dst){
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, blurred, new cv.Size(5,5), 0);
      cv.dilate(blurred, blurred, kernel);
      cv.erode (blurred, blurred, kernel);
      cv.Canny(blurred, edges, 50, 150);
      drawContours(edges, src, dst);
    }

    function mode3(src, dst){
      cv.cvtColor(src, hsv, cv.COLOR_RGBA2HSV);
      // Scalar å®šæ•°ã‚’å†åˆ©ç”¨
      cv.inRange(hsv, new cv.Scalar(0,50,50), new cv.Scalar(10,255,255), mask);
      drawContours(mask, src, dst);
    }

    function drawContours(bin, src, dst){
      // srcâ†’dst ã‚³ãƒ”ãƒ¼
      src.copyTo(dst);
      cv.findContours(bin, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
      for(let i=0; i<contours.size(); i++){
        let rect = cv.boundingRect(contours.get(i));
        cv.rectangle(dst, new cv.Point(rect.x,rect.y),
                         new cv.Point(rect.x+rect.width, rect.y+rect.height),
                         [255,0,0,255], 2);
      }
    }

    // æœ€å¾Œã« Mat ã‚’ç ´æ£„ï¼ˆå¿…è¦ãªã‚‰ï¼‰
    // src.delete(); dst.delete(); â€¦etc
  </script>
