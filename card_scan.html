<body>

  <div id="opencv-status" style="font-weight: bold; margin: 1em;"></div>

  <button id="mode2-button">æ”¹å–„æ¡ˆ2: ãƒ¢ãƒ«ãƒ•ã‚©ãƒ­ã‚¸ãƒ¼å‡¦ç†</button>
  <button id="mode3-button">æ”¹å–„æ¡ˆ3: è‰²ãƒ™ãƒ¼ã‚¹æ¤œå‡º</button>
  <button id="trim-button">ãƒˆãƒªãƒŸãƒ³ã‚°</button>
  <button id="ocr-button">OCRã‚’å®Ÿè¡Œ</button>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvasOutput');
    let ctx = canvas.getContext('2d');
    let streaming = false;
    let textOutput = document.getElementById('text-output');
    let ocrButton = document.getElementById('ocr-button');
    let trimButton = document.getElementById('trim-button');
    let currentMode = 1; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯æ”¹å–„æ¡ˆ1

    // å„ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    document.getElementById('mode1-button').addEventListener('click', () => setMode(1));
    document.getElementById('mode2-button').addEventListener('click', () => setMode(2));
    document.getElementById('mode3-button').addEventListener('click', () => setMode(3));

    function setMode(mode) {
      currentMode = mode;
      console.log(`ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰: æ”¹å–„æ¡ˆ${mode}`);
    }

    function onOpenCvReady() {
      const statusEl = document.getElementById("opencv-status");
      statusEl.innerText = "ğŸ”„ OpenCV.js åˆæœŸåŒ–ä¸­...";
      cv['onRuntimeInitialized'] = () => {
        statusEl.innerText = "âœ… OpenCV.js èª­ã¿è¾¼ã¿å®Œäº†ï¼";
        startCamera();
      };
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      }).then(stream => {
        video.srcObject = stream;
        video.play();
        streaming = true;
        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          processVideo();
        });
      }).catch(err => {
        console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ: ", err);
        alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ‡ãƒã‚¤ã‚¹ã®ã‚«ãƒ¡ãƒ©æ¨©é™ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
      });
    }

    function processVideo() {
      if (!streaming) return;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let src = cv.imread(canvas);

      if (currentMode === 1) {
        detectWithMode1(src);
      } else if (currentMode === 2) {
        detectWithMode2(src);
      } else if (currentMode === 3) {
        detectWithMode3(src);
      }

      cv.imshow('canvasOutput', src);
      src.delete();
      requestAnimationFrame(processVideo);
    }

    function detectWithMode1(src) {
      // æ”¹å–„æ¡ˆ1: é€šå¸¸ã®è¼ªéƒ­æ¤œå‡º
      let gray = new cv.Mat();
      let edges = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
      cv.Canny(gray, edges, 50, 150);
      findAndDrawContours(edges, src);
      gray.delete(); edges.delete();
    }

    function detectWithMode2(src) {
      // æ”¹å–„æ¡ˆ2: ãƒ¢ãƒ«ãƒ•ã‚©ãƒ­ã‚¸ãƒ¼å‡¦ç†ã‚’è¿½åŠ 
      let gray = new cv.Mat();
      let blurred = new cv.Mat();
      let edges = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

      let kernel = cv.Mat.ones(5, 5, cv.CV_8U);
      cv.dilate(blurred, blurred, kernel);
      cv.erode(blurred, blurred, kernel);
      cv.Canny(blurred, edges, 50, 150);

      findAndDrawContours(edges, src);
      gray.delete(); blurred.delete(); edges.delete(); kernel.delete();
    }

    function detectWithMode3(src) {
      // æ”¹å–„æ¡ˆ3: è‰²ãƒ™ãƒ¼ã‚¹ã®æ¤œå‡º
      let hsv = new cv.Mat();
      let mask = new cv.Mat();
      cv.cvtColor(src, hsv, cv.COLOR_RGBA2HSV, 0);
      let lower = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [0, 50, 50, 0]);
      let upper = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [10, 255, 255, 255]);
      cv.inRange(hsv, lower, upper, mask);

      findAndDrawContours(mask, src);
      hsv.delete(); mask.delete(); lower.delete(); upper.delete();
    }

    function findAndDrawContours(edges, src) {
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      for (let i = 0; i < contours.size(); ++i) {
        let cnt = contours.get(i);
        let rect = cv.boundingRect(cnt);
        cv.rectangle(src, new cv.Point(rect.x, rect.y), new cv.Point(rect.x + rect.width, rect.y + rect.height), [255, 0, 0, 255], 2);
      }

      contours.delete(); hierarchy.delete();
    }

    trimButton.addEventListener('click', () => {
