<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ã‚«ãƒ¼ãƒ‰æ æ¤œå‡º</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>ã‚«ãƒ¼ãƒ‰æ æ¤œå‡º</h1>
  <input type="file" id="fileInput" accept="image/*">
  <br>
  <canvas id="canvasOutput"></canvas>

  <script>
    function onOpenCvReady() {
      cv['onRuntimeInitialized'] = () => {
        console.log("âœ… OpenCV.js initialized");
        document.getElementById('fileInput').addEventListener('change', handleImageUpload);
      };
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('canvasOutput');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          detectCardFrame(canvas);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function detectCardFrame(canvas) {
      const src = cv.imread(canvas);
      const dst = new cv.Mat();
      const gray = new cv.Mat();
      const blurred = new cv.Mat();
      const edges = new cv.Mat();

      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
      cv.Canny(blurred, edges, 75, 200);

      const contours = new cv.MatVector();
      const hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      let maxArea = 0;
      let maxContour = null;
      for (let i = 0; i < contours.size(); ++i) {
        const cnt = contours.get(i);
        const area = cv.contourArea(cnt);
        if (area > maxArea) {
          maxArea = area;
          maxContour = cnt;
        }
      }

      if (maxContour) {
        const rect = cv.minAreaRect(maxContour);
        const angle = rect.angle;
        console.log("ğŸ”„ æ¤œå‡ºã•ã‚ŒãŸè§’åº¦:", angle);

        const rotated = new cv.Mat();
        const center = new cv.Point(src.cols / 2, src.rows / 2);
        const M = cv.getRotationMatrix2D(center, angle, 1);
        cv.warpAffine(src, rotated, M, new cv.Size(src.cols, src.rows), cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar());

        cv.imshow('canvasOutput', rotated);
        rotated.delete();
        M.delete();
      } else {
        console.warn("âŒ æ ãŒæ¤œå‡ºã§ãã¾ã›ã‚“ã§ã—ãŸ");
      }

      src.delete(); dst.delete(); gray.delete(); blurred.delete(); edges.delete();
      contours.delete(); hierarchy.delete();
    }
  </script>
</body>
</html>
