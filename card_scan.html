<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã‚«ãƒ¼ãƒ‰æ æ¤œå‡ºã¨OCRï¼ˆãƒœã‚¿ãƒ³ã§å®Ÿè¡Œï¼‰</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>

      padding: 20px 40px; /* ãƒœã‚¿ãƒ³ã®ã‚µã‚¤ã‚ºã‚’ã•ã‚‰ã«å¤§ããã™ã‚‹ */
      font-size: 24px; /* ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’ã•ã‚‰ã«å¤§ããã™ã‚‹ */
    }

<body>
  <h1>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã‚«ãƒ¼ãƒ‰æ æ¤œå‡ºã¨OCRï¼ˆãƒœã‚¿ãƒ³ã§å®Ÿè¡Œï¼‰</h1>
  <div id="opencv-status" style="font-weight: bold; margin: 1em;"></div>
  <video id="video" autoplay playsinline></video> <!-- æ˜ åƒã¯éè¡¨ç¤º -->
  <canvas id="canvasOutput"></canvas> <!-- ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’å‹•çš„ã«èª¿æ•´ -->
  <button id="ocr-button">OCRã‚’å®Ÿè¡Œ</button>
  <div id="recognized-text">èª­ã¿å–ã£ãŸæ–‡å­—åˆ—: <span id="text-output">ãªã—</span></div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvasOutput');
    let ctx = canvas.getContext('2d');
    let streaming = false;
    let textOutput = document.getElementById('text-output');
    let ocrButton = document.getElementById('ocr-button');

    function onOpenCvReady() {
      const statusEl = document.getElementById("opencv-status");
      statusEl.innerText = "ğŸ”„ OpenCV.js åˆæœŸåŒ–ä¸­...";

      cv['onRuntimeInitialized'] = () => {
        statusEl.innerText = "âœ… OpenCV.js èª­ã¿è¾¼ã¿å®Œäº†ï¼";
        startCamera();
      };
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment" // èƒŒé¢ã‚«ãƒ¡ãƒ©ã‚’æŒ‡å®š
        }
      })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        streaming = true;

        // å‹•ç”»ã®ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ãŒãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸå¾Œã«ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’èª¿æ•´
        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth * 2;
          canvas.height = video.videoHeight * 2;

          // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ æ¤œå‡ºã‚’é–‹å§‹
          processVideo();
        });
      })
      .catch(err => {
        console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ: ", err);
        alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ‡ãƒã‚¤ã‚¹ã®ã‚«ãƒ¡ãƒ©æ¨©é™ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
      });
    }

    function processVideo() {
      if (!streaming) return;

      // ãƒ“ãƒ‡ã‚ªãƒ•ãƒ¬ãƒ¼ãƒ ã‚’Canvasã«æç”»
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // OpenCVã§ç”»åƒå‡¦ç†
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      let blurred = new cv.Mat();
      let edges = new cv.Mat();

      // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«å¤‰æ›
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

      // ã¼ã‹ã—å‡¦ç†
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

      // ã‚¨ãƒƒã‚¸æ¤œå‡º
      cv.Canny(blurred, edges, 50, 150);

      // è¼ªéƒ­æ¤œå‡º
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      // æœ€å¤§é¢ç©ã®è¼ªéƒ­ã‚’æ¢ã™
      let maxArea = 0;
      let maxContour = null;
      for (let i = 0; i < contours.size(); ++i) {
        let cnt = contours.get(i);
        let area = cv.contourArea(cnt);
        if (area > maxArea) {
          maxArea = area;
          maxContour = cnt;
        }
      }

      if (maxContour) {
        // èµ¤ç·šã§è¼ªéƒ­ã‚’æç”»
        let contoursColor = new cv.Scalar(255, 0, 0, 255); // èµ¤è‰²
        cv.drawContours(src, contours, -1, contoursColor, 2);
      }

      // çµæœã‚’Canvasã«æç”»
      cv.imshow('canvasOutput', src);

      // ãƒ¡ãƒ¢ãƒªè§£æ”¾
      src.delete(); gray.delete(); blurred.delete(); edges.delete();
      contours.delete(); hierarchy.delete();

      // æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’å‡¦ç†
      if (streaming) requestAnimationFrame(processVideo);
    }

    // OCRã‚’ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯æ™‚ã«å®Ÿè¡Œ
    ocrButton.addEventListener('click', () => {
      Tesseract.recognize(canvas, 'jpn', {
        logger: info => console.log(info) // ãƒ­ã‚°å‡ºåŠ›ï¼ˆé€²æ—çŠ¶æ³ï¼‰
      }).then(({ data: { text } }) => {
        // èªè­˜ã—ãŸæ–‡å­—åˆ—ã‚’ç”»é¢ã«è¡¨ç¤º
        textOutput.innerText = text.trim() || "ãªã—";
      }).catch(err => {
        console.error("OCRã‚¨ãƒ©ãƒ¼: ", err);
        textOutput.innerText = "ã‚¨ãƒ©ãƒ¼";
      });
    });
  </script>
