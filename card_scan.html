  <div id="opencv-status" style="font-weight: bold; margin: 1em;"></div>

  <script>
    let video = document.getElementById('video');

    let ctx = canvas.getContext('2d');

    function onOpenCvReady() {
      const statusEl = document.getElementById("opencv-status");
      statusEl.innerText = "ğŸ”„ OpenCV.js åˆæœŸåŒ–ä¸­...";

      cv['onRuntimeInitialized'] = () => {

        startCamera();

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment" // èƒŒé¢ã‚«ãƒ¡ãƒ©ã‚’æŒ‡å®š
        }
      })
      .then(stream => {
        video.srcObject = stream;
        video.play();

        video.addEventListener('loadedmetadata', () => {

          canvas.height = video.videoHeight;

          // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ æ¤œå‡ºã‚’é–‹å§‹
          processVideo();

      .catch(err => {
        console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ: ", err);
        alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ‡ãƒã‚¤ã‚¹ã®ã‚«ãƒ¡ãƒ©æ¨©é™ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");

    function calculateEdgeDensity(edges, contour) {
      // è¼ªéƒ­ã®ãƒã‚¦ãƒ³ãƒ‡ã‚£ãƒ³ã‚°ãƒœãƒƒã‚¯ã‚¹ã‚’å–å¾—
      let rect = cv.boundingRect(contour);
      let roi = edges.roi(rect);

      // ã‚¨ãƒƒã‚¸ãƒ”ã‚¯ã‚»ãƒ«ã®æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
      let edgeCount = 0;
      for (let y = 0; y < roi.rows; y++) {
        for (let x = 0; x < roi.cols; x++) {
          if (roi.ucharPtr(y, x)[0] > 0) {
            edgeCount++;
          }
        }
      }

      // ã‚¨ãƒƒã‚¸å¯†åº¦ã‚’è¨ˆç®—
      let area = rect.width * rect.height;
      let density = edgeCount / area;

      // ãƒ¡ãƒ¢ãƒªè§£æ”¾
      roi.delete();

      return density;
    }

    function processVideo() {
      if (!streaming) return;

      // ãƒ“ãƒ‡ã‚ªãƒ•ãƒ¬ãƒ¼ãƒ ã‚’Canvasã«æç”»
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // OpenCVã§ç”»åƒå‡¦ç†
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      let blurred = new cv.Mat();
      let edges = new cv.Mat();

      // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«å¤‰æ›
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

      // ã¼ã‹ã—å‡¦ç†
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

      // ã‚¨ãƒƒã‚¸æ¤œå‡º
      cv.Canny(blurred, edges, 50, 150);

      // è¼ªéƒ­æ¤œå‡º
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      // æœ€å¤§å¯†åº¦ã®è¼ªéƒ­ã‚’é¸æŠ
      let maxDensity = 0;
      let bestContour = null;

      for (let i = 0; i < contours.size(); ++i) {
        let contour = contours.get(i);
        let density = calculateEdgeDensity(edges, contour);

        if (density > maxDensity && density > 0.1) { // 0.1ã¯é–¾å€¤ã®ä¾‹
          maxDensity = density;
          bestContour = contour;
        }
      }

      if (bestContour) {
        // èµ¤ç·šã§è¼ªéƒ­ã‚’è¡¨ç¤º
        let contoursColor = new cv.Scalar(255, 0, 0, 255);
        cv.drawContours(src, contours, -1, contoursColor, 2);
      }

      // çµæœã‚’Canvasã«æç”»
      cv.imshow('canvasOutput', src);

      // ãƒ¡ãƒ¢ãƒªè§£æ”¾
      src.delete(); gray.delete(); blurred.delete(); edges.delete();
      contours.delete(); hierarchy.delete();

      // æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’å‡¦ç†
      if (streaming) requestAnimationFrame(processVideo);
    }

    // ãƒˆãƒªãƒŸãƒ³ã‚°ã‚’å®Ÿè¡Œ
    document.getElementById('trimming-button').addEventListener('click', () => {
      // ç¾åœ¨ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’å‡¦ç†
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      let blurred = new cv.Mat();
      let edges = new cv.Mat();

      // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«å¤‰æ›
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

      // ã¼ã‹ã—å‡¦ç†
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

      // ã‚¨ãƒƒã‚¸æ¤œå‡º
      cv.Canny(blurred, edges, 50, 150);

      // è¼ªéƒ­æ¤œå‡º
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      // æœ€å¤§å¯†åº¦ã®è¼ªéƒ­ã‚’é¸æŠ
      let maxDensity = 0;

      for (let i = 0; i < contours.size(); ++i) {
        let contour = contours.get(i);
        let density = calculateEdgeDensity(edges, contour);

        if (density > maxDensity && density > 0.1) { // 0.1ã¯é–¾å€¤ã®ä¾‹
          maxDensity = density;

      if (bestContour) {
        // ãƒˆãƒªãƒŸãƒ³ã‚°ç”¨ã®é ˜åŸŸã‚’æŠ½å‡º
        let rect = cv.boundingRect(bestContour);

        trimmedCanvas.width = rect.width;

        // ãƒ¡ãƒ¢ãƒªè§£æ”¾
        trimmed.delete();

      // ãƒ¡ãƒ¢ãƒªè§£æ”¾
      src.delete(); gray.delete(); blurred.delete(); edges.delete();
